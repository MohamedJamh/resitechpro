<div class="space-y-3 rounded-lg bg-white p-4">
  <div class="relative w-full" style="padding-bottom: 100%">
    <div class="absolute top-0 right-0 bottom-0 left-0 overflow-hidden rounded-md">
      <img [src]="image" class="object-cover" />
    </div>
  </div>
  <div class="inline-block">
    <div class="text-sm font-semibold">{{ title }}</div>
    <div class="text-xs text-gray-400">{{ subtitle }}</div>
  </div>
</div>
