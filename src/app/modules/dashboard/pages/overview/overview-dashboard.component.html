<div class="row">
  <div class="col-md-12 col-lg-8">
    <nz-card>
      <div class="d-flex justify-content-between align-items-center">
        <h5>Property views</h5>
        <div>
          <nz-radio-group [(ngModel)]="revenueChartFormat">
            <label nz-radio-button nzValue="revenueMonth">Month</label>
            <label nz-radio-button nzValue="revenueYear">Year</label>
          </nz-radio-group>
        </div>
      </div>
      <div class="m-t-50" style="height: 330px">
        <canvas ngChartjs
                [datasets]="viewChartData"
                [labels]="viewChartLabels"
                [options]="viewChartOptions"
                [colors]="viewChartColors"
                [legend]="false"
                [chartType]="viewChartType">
        </canvas>
      </div>
    </nz-card>
  </div>
  <div class="col-md-12 col-lg-4">
    <nz-card>
      <h5 class="m-b-0">Customers</h5>
      <div class="m-v-60 text-center" style="height: 200px">
        <canvas ngChartjs
                [data]="propertiesChartData"
                [labels]="propertiesChartLabels"
                [chartType]="customersChartType"
                [colors]="customersChartColors"
                [options]="customersChartOptions"
                [legend]="false">
        </canvas>
      </div>
      <div class="row border-top p-t-25">
        <div class="col-4">
          <div class="d-flex justify-content-center">
            <div class="media align-items-center">
              <nz-badge nzStatus="default" [nzColor]="cyan"></nz-badge>
              <div class="m-l-5">
                <h4 class="m-b-0">{{propertiesChartData[0]}}</h4>
                <p class="m-b-0 muted">Residences</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex justify-content-center">
            <div class="media align-items-center">
              <nz-badge nzStatus="default" [nzColor]="purple"></nz-badge>
              <div class="m-l-5">
                <h4 class="m-b-0">{{propertiesChartData[1]}}</h4>
                <p class="m-b-0 muted">Buildings</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="d-flex justify-content-center">
            <div class="media align-items-center">
              <nz-badge nzStatus="default" [nzColor]="gold"></nz-badge>
              <div class="m-l-5">
                <h4 class="m-b-0">{{propertiesChartData[2]}}</h4>
                <p class="m-b-0 muted">properties</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
